matrix:
  include:
    - language: node_js
      node_js: '8.10'
      cache: npm
      script:
        - npm run build
        - npm run test
      after_success: |
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"

    - language: rust
      sudo: required
      rust: 1.34.1
      cache: cargo
      services: postgresql
      env:
        - RUSTFLAGS="-C link-dead-code"
        - DATABASE_URL=postgres://postgres@localhost/noted
        - MIGRATION_DIRECTORY=db/migrations
        - DIESEL_CONFIG_FILE=db/diesel.toml
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - cmake
            - gcc
            - binutils-dev
            - libiberty-dev
      install:
        - (cargo install --list | grep 'diesel_cli') || cargo install diesel_cli --no-default-features --features postgres
        - (cargo install --list | grep 'cargo-kcov') || cargo install cargo-kcov
      before_script:
        - psql -c 'create database noted;' -U postgres
        - diesel migration run
      script:
        - cargo build --verbose --all
        - cargo test --verbose --all
      after_success: |
        wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
        tar xzf master.tar.gz &&
        cd kcov-master &&
        mkdir build &&
        cd build &&
        cmake .. &&
        make &&
        make install DESTDIR=../../kcov-build &&
        cd ../.. &&
        rm -rf kcov-master &&
        cargo kcov --no-clean-rebuild --kcov kcov-build/usr/local/bin/kcov &&
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"
