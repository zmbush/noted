x--expand-yaml-anchors--remove:
  - &checkout
    name: Checkout sources
    uses: actions/checkout@v2

  - &install-deps
    name: Install Bevy Dependencies
    run: sudo apt-get install pkg-config libx11-dev libasound2-dev libudev-dev clang

  - &toolchain
    profile: minimal
    toolchain: 1.47.0
    override: true

  - &install-toolchain
    name: Install toolchain
    uses: actions-rs/toolchain@v1
    with: *toolchain

name: CI
on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *install-toolchain
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *install-toolchain
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --all

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - <<: *install-toolchain
        with:
          <<: *toolchain
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  node-ci:
    name: Node Build/Test/Lint
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Build Package
        run: npm ci && npm run build
      # TODO: Enable eslint
      # - name: Lint
      #   run: npm run lint
      - name: Test
        run: npm run test
