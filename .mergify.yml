pull_request_rules:
  - name: delete head branch after merge
    conditions: []
    actions:
      delete_head_branch:

  - name: automatic merge when reviewed and CI passes
    conditions:
      - status-success=Rust Build/Test/Lint
      - status-success=Node Build/Test/Lint
      - status-success=Rust Coverage
      - status-success=codecov/patch
      - status-success=codecov/project
      - '#approved-reviews-by>=1'
      - '#review-requested=0'
      - '#changes-requested-reviews-by=0'
      - '#commented-reviews-by=0'
    actions:
      comment:
        message: Auto-submitting change that passed CI
      merge:
        method: squash

  - name: automatic merge when author is zmbush and CI passes
    conditions:
      - status-success=Rust Build/Test/Lint
      - status-success=Node Build/Test/Lint
      - status-success=Rust Coverage
      - status-success=codecov/patch
      - status-success=codecov/project
      - author=zmbush
    actions:
      comment:
        message: Auto-submitting change that passed CI
      merge:
        method: squash
